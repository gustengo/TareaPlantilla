<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=exit
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="leftSide">
            <img src="img/plantas-para-comedor-feelpic.jpg" alt="Planta en mueble" class="imagen">
        </div>
        <div id="rightSide">
            <div class="titulo">
                <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
            </div>
            <div class="parrafo">
                <p>
                    Ever been in a room and felt like something was missing? Perhaps it
                    felt sightly bare and uninviting. I've got some simple tips to help
                    you any room feel complete.
                </p>
            </div>
            <div class="pie">
                <div class="pieLeft">
                    <div id="imagenPie">
                        <img src="img/pam.jpg" alt="fotoPerfil" id="perfil">
                    </div>
                    <div id="descripcion">
                        <p><b>Michelle Appleton</b><br>28 Jun 2020</p>
                    </div>
                </div>
                <div class="pieRight">
                    <img src="img/share.png" alt="share" class="share">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
